<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Game</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <nav class="navbar top">
                <h1>dice game</h1>
            </nav>
            <div class="scrolling-wrapper">
                <div class="card first-stage" id="stage-1 "><h2>stage 1</h2></div>
                <div class="card" id="stage-2"><h2>stage 2</h2></div>
                <div class="card" id="stage-3"><h2>stage 3</h2></div>
                <div class="card" id="stage-4"><h2>stage 4</h2></div>
                <div class="card" id="stage-5"><h2>stage 5</h2></div>
                <div class="card" id="stage-6"><h2>stage 6</h2></div>
                <div class="card" id="stage-7"><h2>stage 7</h2></div>
                <div class="card" id="stage-8"><h2>stage 8</h2></div>
                <div class="card" id="stage-9"><h2>stage 9</h2></div>
                <div class="card" id="stage-10"><h2>stage 10</h2></div>
                <div class="card last-stage" id="stage-11"><h2>stage 11</h2></div>
            </div>
            <div class="num-bank" id="num-bank"><h3>num bank</h3></div>
            <div class="dice-container" id="dice-container">
                <div class="dice" id="firstDie">
                    <h1>1</h1>
                </div>
                <div class="dice" id="secondDie">
                    <h1>1</h1>
                </div>
            </div>
            <div class="btn-container">
                <button class="roll-btn">roll dice</button>
            </div>
        </main>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
